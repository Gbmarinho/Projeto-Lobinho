 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="addpagest.css">

    <title>Adicionar Lobinho</title>
 </head>
 <body>
     <main>
        <div id="mainmenu"> 
            <div id="titlemenu">   
                <h1 id="title">Coloque um Lobinho para Adoção</h1>
            </div>
            <div id="menubody">
                <div id="nameyear">
                    <div id="name">
                        <h4 id="namee">Nome do Lobinho:</h4>
                        <input type="text" id="nametext">
                    </div>
                    <div id="year">
                        <h4 id="yearr">Anos:</h4>
                        <input type="text" id="yeartext">
                    </div>
                </div>
                <div id="link">
                    <h4 id="linkk">Link da Foto:</h4>
                    <input type="text" id="linktext">
                </div>
                <div id="descr">
                    <h4 id="descrr">Descrição:</h4>
                    <textarea name="" id="descrtext" cols="30" rows="10"></textarea>
                </div>
            </div>
            <button type="submit" id="sendb">Salvar</button>
        </div>        
    </main>


 </body>
 </html>
